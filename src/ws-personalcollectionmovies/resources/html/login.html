{{define "login"}}
<!-- Use this to shown data-backdrop="false" -->
<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="LoginModalTitle">INICIAR SESIÓN</h4>
            </div>
            <div class="modal-body">
                <div class="login-form">
                    <div class="form-group ">
                        <input type="text" class="form-control" placeholder="Nombre de usuario " id="UserName">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group log-status">
                        <input type="password" class="form-control" placeholder="Contraseña" id="Passwod">
                        <i class="fa fa-lock"></i>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" name="LoginButton" class="btn btn-primary" data-dismiss="modal" aria-label="Left Align">
                    <i class="glyphicon glyphicon-ok"></i>
                    Iniciar
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
{{ end }}
